version: '3.9'

networks:
  app-network:
    driver: bridge
services:
  mysql:
    image: mysql:8
    container_name: db-app-mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'dados'
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD: ""
    networks:
      - app-network
    ports:
      - 3306:3306
    restart: unless-stopped
  app:
    container_name: app-jsf
    image: app-jee-17-v2.8.1:latest
    ports:
      - 8081:8080
    
    networks:
      - app-network
